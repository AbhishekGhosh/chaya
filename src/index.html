<!DOCTYPE html>
<html>
<head>
    <title>Chaya</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300,200,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/chaya.css">
</head>
<body>

<div id="nickname" class="fancy">
    <h1>CHAYA</h1>

    <h3>Your Open Web Chat</h3>
    <input type="text" class="fancy" placeholder="Choose your nickname">

    <a href="https://github.com/winterbe/chaya">
        <img class="github-ribbon"
             src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
    </a>
</div>

<div id="chat">

    <div id="north">
        <div class="brand">CHAYA</div>
    </div>

    <div id="east">

    </div>

    <div id="content">

    </div>

    <div id="south" class="fancy">
        <div class="pic"></div>
        <input type="text" class="fancy" placeholder="Leave a message...">
    </div>

</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/underscore-min.js"></script>
<script type="text/javascript" src="/chaya.js"></script>

</body>
</html>
